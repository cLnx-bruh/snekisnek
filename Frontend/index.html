<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        html {
        box-sizing: border-box;
        }
        *, *:before, *:after {
        box-sizing: inherit;

            width: 80%;
        }

        .scoreboard {
            padding-left: 20px;
            margin: 0;

            border: 1px solid;

            flex: 1;
        }

        .scoreboard .scoreItem {
            
        }

        .scoreboard .scoreItem:nth-child(even) {
            background-color: rgb(177, 177, 177);
        }

    </style>
</head>
<body>
    <main>
        <ol class="scoreboard">
        </ol>
        <canvas class="snake" width="608" height="608"></canvas>
        <script src="./scripts/snake.js"></script>
        <script src="./scripts/scoreboard.js"></script>
    </main>

</html>
